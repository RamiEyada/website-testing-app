<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Crawler Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Website Crawler Tool</h1>
        
        <!-- Input for URL -->
        <input id="url-input" type="text" placeholder="Enter website URL" />
        
        <!-- Button to start testing -->
        <button id="start-testing">Start Testing</button>
        
        <!-- Test status and estimated time display -->
        <p id="test-status">Test Status: Idle</p>
        <p id="estimated-time">Estimated Time: Idle</p>
        
        <!-- Humor Text Container -->
        <p id="humor-text" style="text-align: center; font-style: italic;"></p>
        
        <!-- Progress Bar Container -->
        <div id="progress-container" style="width: 100%; background-color: #ddd;">
            <div id="progress-bar" style="width: 0%; height: 20px; background-color: #4caf50;"></div>
        </div>
        
        <!-- Report Link -->
        <div id="generated-report">
            Generated Report: <span id="report-link"></span>
        </div>
        
        <!-- History Section -->
        <div id="history">History:</div>
    </div>

    <!-- Socket.io CDN for real-time communication -->
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    
    <!-- Main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
